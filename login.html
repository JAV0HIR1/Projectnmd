<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | EduLearn</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Custom animations */
    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    .animate-fadeUp {
      animation: fadeUp 1s ease-out;
    }

    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-blue-50 font-sans">

  <!-- Main Container -->
  <div class="flex flex-col md:flex-row min-h-screen">

    <!-- Left Section (Form) -->
    <div class="flex-1 flex items-center justify-center p-8">
      <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 animate-fadeUp">
        <h1 class="text-3xl font-bold text-blue-700 text-center mb-2">Welcome Back</h1>
        <p class="text-center text-gray-500 mb-6">Log in to your EduLearn account</p>
        
        <form class="space-y-4">
          <div>
            <label class="block text-gray-600 mb-1" for="email">Email</label>
            <input id="email" type="email" placeholder="you@example.com"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </div>

          <div>
            <label class="block text-gray-600 mb-1" for="password">Password</label>
            <input id="password" type="password" placeholder="********"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </div>

          <div class="flex justify-between items-center text-sm">
            <label class="flex items-center">
              <input type="checkbox" class="mr-2 rounded border-gray-300">
              Remember me
            </label>
            <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
          </div>

          <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold transition-all duration-300 hover:bg-blue-700 hover:shadow-lg hover:shadow-blue-200">
            Log In
          </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-4">
          Donâ€™t have an account?
          <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a>
        </p>
      </div>
    </div>

    <!-- Right Section (Illustration) -->
    <div class="hidden md:flex flex-1 items-center justify-center bg-gradient-to-br from-blue-600 to-blue-400 text-white">
      <div class="text-center px-10 animate-fadeUp">
        <h2 class="text-4xl font-bold mb-4">Learn Anytime, Anywhere</h2>
        <p class="text-blue-100 text-lg mb-8">Join thousands of students growing their skills on EduLearn.</p>
        <img src="https://cdn-icons-png.flaticon.com/512/2920/2920244.png" alt="Education Illustration" class="w-64 mx-auto animate-float">
      </div>
    </div>

  </div>

</body>
</html>
